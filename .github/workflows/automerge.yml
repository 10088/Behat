name: 'Up merge'

on:
  push:
    branches: [ master ]

jobs:
  nightly-merge:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Up Merge
        uses: bambamboole/gha-upmerge@main
        with:
          from_branch: 'master'
          to_branch: '4.x'
